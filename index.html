<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="section-menu">
            <img src="logo site branco.png" />
        </div>
    </header>

    <main class="login-section">
        <section class="login-container">
            <div class="login-title">Login</div>
            <form method="get">
                <input type="email" name="email" placeholder="Email" class="input-login" required autofocus/><br>
                <input type="password" name="password" placeholder="Senha" class="input-login" required maxlength="4">
                <div class="box-login-remember-and-forgotmypassword">
                    <label for="remember">
                        <input type="checkbox" name="remember-password" id="remember" class="input-login"/>
                        Lembrar-me
                    </label>
                        <a href="#">Esqueceu sua senha?</a>
                </div>
                <input type="submit" value="Login" class=button/>
            </form>
        </section>
    </main>
</body>
</html>
